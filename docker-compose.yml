version: '3.9'

services:
  web:
    image: mymh/sg01g02mvc:latest
    container_name: sg01g02mvc-web
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=blueberrystore;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    networks:
      - appnet

  db:
    image: postgres:16-alpine
    container_name: sg01g02mvc-db
    restart: always
    environment:
      - POSTGRES_DB=blueberrystore
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - appnet

networks:
  appnet:

volumes:
  pgdata: